<html>
<head>
	<title></title>
	<meta charset="utf-8">


	<!-- 最新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="{{ static_url("flat-ui/bootstrap/css/bootstrap.css") }}">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{{ static_url("script/jquery-latest.js") }}"></script>
    <script src="{{ static_url("script/jquery.cookie.js") }}"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
	<link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap-responsive.min.css") }}">

    <script src="{{ static_url("script/signup.js") }}"></script>

	<style>
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-4">


			  <form class="form-horizontal" role="form">
			    <fieldset>
			      <div id="legend" class="">
			        <legend class=""
                        style="text-align:center;margin-left:10%;margin-right:10%;width:90%;">用户注册</legend>
			      </div>
			    <div class="form-group">
			
			          <!-- Email input-->
			          <label class="col-md-3 control-label" for="email-address">邮箱</label>
			          <div class="col-md-9">
			            <input type="email" id="email-address" placeholder="输入你的邮箱地址" class="form-control">
			            <p class="help-block"></p>
			          </div>
			        </div>
			
			    <div class="form-group">
			          <!-- Nickname input-->
			          <label class="col-md-3 control-label" for="nick-name">昵称</label>
			          <div class="col-md-9">
			            <input type="text" id="nick-name" placeholder="输入昵称" class="form-control">
			            <p class="help-block"></p>
			          </div>
			        </div>
			    
			
			    <div class="form-group">
			
			          <!-- Text input-->
			          <label class="col-md-3 control-label" for="password">密码</label>
			          <div class="col-md-9">
			            <input type="password" id="password" placeholder="输入密码" class="form-control">
			            <p class="help-block">推荐8-16位字母、数字组合</p>
			          </div>
			
                </div>
                <div class="form-group">
			
			          <!-- Text input-->
			          <label class="col-md-3 control-label" for="password-confirmation">确认密码</label>
			          <div class="col-md-9">
			            <input type="password" id="password-confirmation" placeholder="请再输入一次密码" class="form-control">
			            <p class="help-block"></p>
			          </div>
			    </div>
			
			    <div class="form-group">
                  <div class="col-md-9 col-md-offset-3">
			        <div class="checkbox">
			             <!-- Multiple Checkboxes -->
			          <label for="is_subscribed">
			            <input type="checkbox" id="is_subscribed" value="邮件接收软件学院学生周知新闻" checked>
			        邮件接收软件学院学生周知新闻
			          </label>
                    </div>
                  </div>
			  </div>
			
			     <div class="form-group">
			          <!-- Button -->
			        <div class="col-xs-offset-4">
			          <button class="btn btn-success" id="submit">完成注册</button>
			        </div>
			      </div>
			    <fieldset>
			  </form>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
</body>
